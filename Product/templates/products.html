<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <h1 align="center">Product List</h1>
    {% for product in products %}
        <div>
            <h2>{{ product.name }} -- {{ product.total_price}}</h2>
            <p>{% if product.description %}{{ product.description }}{% else %}No description{% endif %}</p>
        </div>
        <hr>
    {% endfor %}
</body>
</html>
