{% extends 'base.html' %} {% include 'base_footer.html' %} {% block body %}

<h1 align="center">Products List</h1>
{% for product in products %}
<div>
  <h2>
    <a href="{%url 'product' product.id %}">{{ product.name }}</a> -- {{
    product.total_price}}
  </h2>
  <p>
    {% if product.description %}{{ product.description }}{% else %}No
    description{% endif %}
  </p>
</div>
<hr />
{% endfor %} {% endblock %}
